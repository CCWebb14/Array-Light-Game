<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="board">
    <div class="row">
      <div class="switch">empty</div>
      <div class="switch">colSwitch1</div>
      <div class="switch">colSwitch2</div>
      <div class="switch">colSwitch3</div>
    </div>
    <div class="row">
      <div class="switch">rowSwitch1</div>
      <div data-key="LightA1" class="light">light1</div>
      <div data-key="LightA2" class="light">light2</div>
      <div data-key="LightA3" class="light">light3</div>
    </div>
    <div class="row">
      <div class="switch">rowSwitch2</div>
      <div data-key="LightB1" class="light">light1</div>
      <div data-key="LightB2" class="light">light2</div>
      <div data-key="LightB3" class="light">light3</div>
    </div>
    <div class="row">
      <div class="switch">rowSwitch3</div>
      <div data-key="LightC1" class="light">light1</div>
      <div data-key="LightC2" class="light">light2</div>
      <div data-key="LightC3" class="light">light3</div>
    </div>
  </div>

<script src="/switchScript.js"></script>


</body>
</html>
